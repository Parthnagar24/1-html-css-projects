<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr; /* middle column takes double space */
    gap: 10px;
    border: 1px solid #444;
    padding: 10px;
  }
  .item { background:#ffcdd2; text-align:center; padding:20px; border-radius:6px; }
</style>
</head>
<body>
    <h2>2) grid-template-columns with fr units</h2>
  <div class="grid">
    <div class="item">1</div>
    <div class="item">2 (wider)</div>
    <div class="item">3</div>
  </div>
</body>
</html>
