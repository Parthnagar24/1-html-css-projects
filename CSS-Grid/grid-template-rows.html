<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .grid {
    display: grid;
    grid-template-rows: 50px 100px 70px;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    padding: 10px;
    border: 1px solid #666;
  }
  .item { background:#c8e6c9; display:flex; align-items:center; justify-content:center; border-radius:6px; }
</style>
</head>
<body>
    <h2>3) Different row heights</h2>
  <div class="grid">
    <div class="item">R1</div>
    <div class="item">R1</div>
    <div class="item">R2</div>
    <div class="item">R2</div>
    <div class="item">R3</div>
    <div class="item">R3</div>
  </div>
</body>
</html>
